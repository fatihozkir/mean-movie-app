<div class="list-group mb-4" *ngIf="list">
  <a
    href="#"
    class="list-group-item list-group-item-action"
    *ngFor="let item of list"
    [routerLink]="['/' + routePath, item.id]"
    class="list-group-item list-group-item-action"
    routerLinkActive="active"
  >
    <span *ngIf="item && item.title"> {{ item.title }}</span>
  </a>
</div>
