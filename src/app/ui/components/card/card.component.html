<div class="card">
  <img class="card-img-top" *ngIf="imageUrl" [src]="imageUrl" [alt]="title" />
  <div class="card-body">
    <h3 class="card-title font-weight-bold" *ngIf="title">{{ title }}</h3>
    <p class="card-text" [class.wordWrap]="wordWrap" *ngIf="text">
      {{ text }}
    </p>
  
    <button
      mat-raised-button
      color="accent"
      *ngIf="showButton"
      (click)="btnOnClick($event)"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
