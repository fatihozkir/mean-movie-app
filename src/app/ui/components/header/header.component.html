<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <a class="navbar-brand" [routerLink]="'/'">MEAN Movie App</a>
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/'" (click)="isMenuCollapsed = true"
            >Home</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/category/all'" (click)="isMenuCollapsed = true"
            >Categories</a
          >
        </li>
        <li class="nav-item" ngbDropdown routerLinkActive="active">
          <a class="nav-link"  ngbDropdownToggle id="navbarDropdownMovies"
            >Movies</a
          >
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMovies"
          >
          <a ngbDropdownItem [routerLink]="'/movie/all'" (click)="isMenuCollapsed = true">All</a>
            <a ngbDropdownItem (click)="isMenuCollapsed = true">Action</a>
            <a ngbDropdownItem (click)="isMenuCollapsed = true">Comedy</a>
           
          </div>
        </li>
        <li class="nav-item" ngbDropdown routerLinkActive="active">
          <a class="nav-link" ngbDropdownToggle id="navbarDropdownGenres"
            >Genres</a
          >
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownGenres"
          >
            <a ngbDropdownItem (click)="isMenuCollapsed = true">Action</a>
            <a ngbDropdownItem (click)="isMenuCollapsed = true">Another action</a>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem (click)="isMenuCollapsed = true">Something else here</a>
          </div>
        </li>
  
        
      </ul>
    </div>
  </nav>
  
</header>
