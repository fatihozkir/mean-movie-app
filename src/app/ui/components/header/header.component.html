<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <a class="navbar-brand" [routerLink]="'/'">MEAN Movie App</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/'"
            (click)="isMenuCollapsed = true"
            >Home</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/category/all'"
            (click)="isMenuCollapsed = true"
            >Categories</a
          >
        </li>
        <li class="nav-item" ngbDropdown routerLinkActive="active">
          <a
            class="nav-link"
            ngbDropdownToggle
            id="navbarDropdownMovies"
            >Movies</a
          >
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMovies"
          >
            <a
              ngbDropdownItem
              [routerLink]="'/movie/listing/top-rated'"
              (click)="isMenuCollapsed = true"
              >Top Rated</a
            >
            <a
              ngbDropdownItem
              [routerLink]="'/movie/listing/popular'"
              (click)="isMenuCollapsed = true"
              >Popular</a
            >
            <a
              ngbDropdownItem
              [routerLink]="'/movie/listing/upcoming'"
              (click)="isMenuCollapsed = true"
              >Upcoming</a
            >
            <a
              ngbDropdownItem
              [routerLink]="'/movie/listing/now-playing'"
              (click)="isMenuCollapsed = true"
              >Now Playing</a
            >
          </div>
        </li>
      </ul>

      <div class="form-inline my-2 my-lg-0">
        <a
          class="btn btn-outline-warning my-2 my-sm-0 mr-2"
          [routerLink]="['/auth/login']"
          >Login</a
        >
        <a
          class="btn btn-outline-info my-2 my-sm-0 mr-2"
          [routerLink]="['/auth/register']"
          >Register</a
        >
      </div>
    </div>
  </nav>
</header>
